<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Webpage</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Welcome to the Interactive Page</h1>
  </header>

  <main>
    <section>
      <h2>Form Submission</h2>
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required />
        <span class="error" id="nameError">Name is required.</span>

        <label for="email">Email:</label>
        <input type="email" id="email" required />
        <span class="error" id="emailError">Please enter a valid email.</span>

        <button type="submit">Submit</button>
      </form>
      <p id="formMessage"></p>
    </section>

    <section>
      <h2>Interactive Color Box</h2>
      <div id="colorBox" class="box"></div>
      <button id="changeColorBtn">Change Color</button>
    </section>

    <section>
      <h2>Toggle Visibility</h2>
      <button id="toggleVisibilityBtn">Show/Hide Text</button>
      <p id="toggleText">This text can be shown or hidden.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Interactive Webpage</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
